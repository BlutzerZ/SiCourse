<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">


</head>

<body class="active">

    <header class="header">

        <section class="flex">

            <a href="home.html" class="logo">SmartLearn</a>



            <div class="icons">
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

        </section>

    </header>

    <section class="form-container">

        <form action="" method="post" enctype="multipart/form-data">
            <h3>Register</h3>
            <p>username <span>*</span></p>
            <input type="text" name="uname" placeholder="enter your email" required maxlength="50" class="box">
            <p>email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
            <p>password <span>*</span></p>
            <input type="password" name="pwd" placeholder="enter your password" required maxlength="20" class="box">
            <input type="submit" value="Register Now" name="submit" class="btn">
            <p>Sudah punya akun? <a href="/login"><strong>Login Sekarang</strong></a></p>

        </form>
    </section>


    <footer class="footer">

        &copy; copyright @ 2022 by <span>mr. web designer</span> | all rights reserved!

    </footer>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>


</body>

</html>
