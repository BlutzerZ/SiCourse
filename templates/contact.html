<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>contact us</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">


</head>

<body>

   <header class="header">

      <section class="flex">

         <a href="home.html" class="logo">Educa.</a>

         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>

         <div class="profile">
            <img src="{{ url_for('static',filename='images/user.png') }}" class="image" alt="">
            <h3 class="name">{{ user.username }}</h3>
            <p class="role">{{ user.role }}</p>
            <a href="/edit-profile" class="btn">edit profile</a>
            <div class="flex-btn">
               <a href="/logout" class="option-btn">logout</a>
            </div>
         </div>

      </section>

   </header>

   <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>

      <div class="profile">
         <img src="{{ url_for('static',filename='images/user.png') }}" class="image" alt="">
         <h3 class="name">{{ user.username }}</h3>
         <p class="role">{{ user.role }}</p>
         <a href="/edit-profile" class="btn">edit profile</a>
      </div>

      <nav class="navbar">
         <a href="/"><i class="fas fa-home"></i><span>home</span></a>
         <a href="/course"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
         <a href="/contact"><i class="fas fa-headset"></i><span>contact us</span></a>
      </nav>

   </div>

   <section class="contact">

      <div class="row">

         <div class="image">
            <img src="{{ url_for('static',filename='images/contact-img.svg') }}" alt="">
         </div>

         <form action="http://wa.me/6281235680943" method="get">
            <h3>get in touch</h3>
            <input type="text" placeholder="enter your name" name="name" required maxlength="50" class="box">
            <input type="email" placeholder="enter your email" name="email" required maxlength="50" class="box">
            <input type="number" placeholder="enter your number" name="number" required maxlength="50" class="box">
            <textarea name="msg" class="box" placeholder="enter your message" required maxlength="1000" cols="30"
               rows="10"></textarea>
            <input type="submit" value="send message" class="inline-btn" name="submit">
         </form>

      </div>

   </section>














   <footer class="footer">

      &copy; copyright @ 2022 by <span>mr. web designer</span> | all rights reserved!

   </footer>

   <!-- custom js file link  -->
   <script src="js/script.js"></script>
   <script src="{{ url_for('static',filename='js/script.js') }}"></script>


</body>

</html>
