<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>update</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

</head>

<body>

   <header class="header">

      <section class="flex">

         <a href="/" class="logo">SmartLearn</a>

         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>

         <div class="profile">
            <img src="{{ url_for('static',filename='images/contact-img.svg') }}" class="image" alt="">
            <h3 class="name">{{ user.username }}</h3>
            <p class="role">{{ user.role }}</p>
            <a href="/edit-profile" class="btn">edit profile</a>
            <div class="flex-btn">
               <a href="/logout" class="option-btn">logout</a>
            </div>
         </div>

      </section>

   </header>

   <div class="side-bar">

      <div id="close-btn">
         <i class="fas fa-times"></i>
      </div>

      <div class="profile">
         <img src="{{ url_for('static',filename='images/user.png') }}" class="image" alt="">
         <h3 class="name">{{ user.username }}</h3>
         <p class="role">{{ user.role }}</p>
         <a href="/edit-profile" class="btn">edit profile</a>
      </div>

      <nav class="navbar">
         <a href="/"><i class="fas fa-home"></i><span>home</span></a>
         <a href="/course"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
         <a href="/contact"><i class="fas fa-headset"></i><span>contact us</span></a>
      </nav>

   </div>

   <section class="form-container">

      <form action="" method="post" enctype="multipart/form-data">
         <h3>update profile</h3>
         <p>update namername</p>
         <input value="{{ user.username }}" type="text" name="uname" placeholder="new username" maxlength="50"
            class="box">
         <p>update email</p>
         <input value="{{ user.email }}" type="email" name="email" placeholder="newemail@gmail.come" maxlength="50"
            class="box">
         <p>new password</p>
         <input value="user{{ user.password }}" type="password" name="pwd" placeholder="new password" maxlength="20"
            class="box">
         <input type="submit" value="update profile" name="submit" class="btn">
      </form>

   </section>















   <footer class="footer">

      &copy; copyright @ 2023 by <span>Smart Learn</span> | all rights reserved!

   </footer>

   <!-- custom js file link  -->
   <script src="js/script.js"></script>
   <script src="{{ url_for('static',filename='js/script.js') }}"></script>

</body>

</html>
